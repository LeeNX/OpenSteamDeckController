CONFIG_ESB=y
CONFIG_LOG=n
CONFIG_SERIAL=n
CONFIG_CONSOLE=n
CONFIG_UART_CONSOLE=n
CONFIG_GPIO=y
CONFIG_ADC_ASYNC=y
# Enable ADC for analog inputs
CONFIG_ADC=y

# Enable I2C for trackpad and display
CONFIG_I2C=y

# Disable NFC to free up P0.09 and P0.10 for DRV2605 haptic control
CONFIG_NFCT_PINS_AS_GPIOS=y

# Display support for SSD1306
CONFIG_DISPLAY=y
CONFIG_SSD1306=y

# LVGL Graphics Library (temporarily disabled - causing boot issues)
# CONFIG_LVGL=y
# CONFIG_LV_Z_VDB_SIZE=16
# CONFIG_LV_COLOR_DEPTH_1=y
# CONFIG_LV_Z_MEM_POOL_SIZE=8192

# Enable sensor subsystem for IMU
CONFIG_SENSOR=y
CONFIG_LSM6DSL=y

# Enable ESB
CONFIG_ESB_MAX_PAYLOAD_LENGTH=32

# Settings subsystem for NVS storage
CONFIG_SETTINGS=y
CONFIG_SETTINGS_NVS=y
CONFIG_NVS=y
CONFIG_FLASH=y
CONFIG_FLASH_MAP=y
CONFIG_MPU_ALLOW_FLASH_WRITE=y

# Power Management for nRF52840
CONFIG_PM=y
CONFIG_POWEROFF=y
CONFIG_PM_DEVICE=y
CONFIG_TICKLESS_KERNEL=y
CONFIG_GPIO_ENABLE_DISABLE_INTERRUPT=y

# Enable SAADC driver
CONFIG_NRFX_SAADC=y

# Logging levels
CONFIG_LOG_DEFAULT_LEVEL=3
CONFIG_ESB_LOG_LEVEL_INF=n
CONFIG_LOG_PRINTK=n
CONFIG_LOG_PROCESS_THREAD_STACK_SIZE=1024

# System
CONFIG_MAIN_STACK_SIZE=2048
CONFIG_SYSTEM_WORKQUEUE_STACK_SIZE=2048