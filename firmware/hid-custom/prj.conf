CONFIG_USB_DEVICE_STACK_NEXT=y
CONFIG_USB_DEVICE_STACK=n
CONFIG_USBD_HID_SUPPORT=y

CONFIG_LOG=n
CONFIG_USBD_LOG_LEVEL_WRN=n
CONFIG_USBD_HID_LOG_LEVEL_WRN=n
CONFIG_UDC_DRIVER_LOG_LEVEL_WRN=n
CONFIG_SAMPLE_USBD_PID=0x05C4

CONFIG_SAMPLE_USBD_MANUFACTURER="Sony Computer Entertainment"
CONFIG_SAMPLE_USBD_PRODUCT="Wireless Controller"
CONFIG_SAMPLE_USBD_MAX_POWER=250
CONFIG_SAMPLE_USBD_20_EXTENSION_DESC=y

CONFIG_GPIO=y
CONFIG_INPUT=y

# Enhanced ShockBurst configuration
CONFIG_ESB=y

# Increase main thread stack size for dual controller processing
CONFIG_MAIN_STACK_SIZE=8192

# High priority system workqueue to prevent ESB blocking
CONFIG_SYSTEM_WORKQUEUE_PRIORITY=-1
CONFIG_MAIN_THREAD_PRIORITY=7